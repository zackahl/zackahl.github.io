<!DOCTYPE html>
<html lang="en">
    
    <!-- head -->
    <head>
       <title>Exercise Tracker</title>
        <meta charset="UTF-8">
        <meta name="description" content="Exercise Tracker">
        <meta name="author" content="Zachary Kahl">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <!-- css -->
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
             <!-- Exercise Tracker CSS -->
            <link rel="stylesheet" type="text/css" href="style.css"/>
            <!-- Font Awesome Icons -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <!-- /css -->
        
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.ico">
    </head>
    <!-- /head -->
    
    <!-- loader -->
    <div class="loader"><span class="fa fa-gear fa-spin"></span></div>
    
    <!-- body -->
    <body class="animated fadeIn">
        <div id="wrapper">
           
            <!-- header -->
            <div id="header">
                <div id="title" class="col-xs-12">
                    <h1>EXERC<i class="fa fa-map-marker"></i>SE TRACKER
                        <div class="heartbeat">
                           <i class="fa fa-heartbeat animated infinite rubberBand"></i>
                        </div>
                    </h1>
                </div>
            </div>
            <!-- /header -->
            
            <!-- content -->
            <div id="content">
                <div id="date" class="col-xs-6 col-sm-6 col-md-4 dateClock"></div>
                <div id="clock" class="col-xs-6 col-sm-6 col-md-4 dateClock"></div>
                <div id="styles" class="col-xs-12 col-md-4">
                    <div id="normalStyle" class="col-xs-4 col-md-4 style">Normal</div>
                    <div id="lightStyle" class="col-xs-4 col-md-4 style">Light</div>
                    <div id="darkStyle" class="col-xs-4 col-md-4 style">Dark</div>
                </div>
                <div id="map"></div>
                <div id="controls" class="row">
                    <div class="col-xs-12">
                        <button id="start" class="btn col-xs-3 control" title="Start Route">
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                        <button id="stop" class="btn col-xs-3 control" title="Stop Route">
                            <span class="glyphicon glyphicon-stop"></span>
                        </button>
                        <button id="clear" class="btn col-xs-3 control" title="Clear Route">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        <button id="undo" class="btn col-xs-3 control" title="Undo Last Waypoint">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                        </button>
                    </div>
                </div>
                
                <!-- options -->
                <div id="options" class="row">
                  
                   <!-- find location -->
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <h2 data-toggle="collapse" data-target="#locateCollapse" class="h2-collapsible">Find Location</h2>
                        <div id="locateCollapse" class="collapse in">
                            <div class="well">
                                <p id="currentLocation">Current Location</p>
                                <div class="input-group">
                                    <input id="address" type="text" class="form-control" placeholder="e.g. Sydney, Australia">
                                    <span class="input-group-btn">
                                        <button id="findLocation" class="btn" type="button">
                                            <span class="glyphicon glyphicon-map-marker"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /find location -->
                    
                    <!-- distance -->
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <h2 data-toggle="collapse" data-target="#distanceCollapse" class="h2-collapsible">Distance</h2>
                        <div id="distanceCollapse" class="collapse in">
                            <p id="distance" class="well">0.00 km | 0.00 miles</p>
                        </div>
                    </div>
                    <!-- /distance -->
                    
                    <!-- speed -->
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <h2 data-toggle="collapse" data-target="#speedCollapse" class="h2-collapsible">Speed</h2>
                        <div id="speedCollapse" class="collapse in">
                            <div class="well">
                                <p id="speed">0.00 kph | 0.00 mph</p>
                                <div class="input-group">
                                    <input id="duration" type="text" class="form-control" placeholder="HH:MM:SS" maxlength="8">
                                    <span class="input-group-btn">
                                        <button id="getSpeed" class="btn" type="button">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /speed -->
                    
                    <!-- energy -->
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <h2 data-toggle="collapse" data-target="#energyCollapse" class="h2-collapsible">Energy</h2>
                        <div id="energyCollapse" class="collapse in">
                            <div class="well">
                                <p id="energy">0 Cal | 0 kJ</p>
                                <div class="btn-group" role="group">
                                  <button id="walk" type="button" class="btn">Walk</button>
                                  <button id="run" type="button" class="btn">Run</button>
                                  <button id="cycle" type="button" class="btn">Cycle</button>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <!-- /energy -->
                    
                </div>
                <!-- /options -->
                
                <div id="link" class="row">
                    <div class="col-xs-12">
                        <p><i class="fa fa-info-circle"></i> Log your exercise performance with the <strong><a href="/projects/websites/exercise-logger/exercise-logger.html">Exercise Logger</a></strong> app!</p>
                    </div>
                </div>
                
            </div>
            <!-- /content -->
            
            <!-- scripts --> 
                <!-- Modernizr -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
                <!-- JQuery -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
                <!-- jQuery UI -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
                <!-- Animate CSS -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
                <!-- Bootstap JavaScript -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
                <!-- Math.js -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.10.0/math.min.js"></script>
                <!-- Momentjs -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
                <!-- My Functions -->
                <script src="functions.js" type="text/javascript"></script>
            <!-- /scripts -->
            
        </div>
    </body>
    <!-- /body -->
    
</html>
