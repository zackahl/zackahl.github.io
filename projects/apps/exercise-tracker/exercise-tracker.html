<!DOCTYPE html>
<html lang="en">
    
    <!-- head -->
    <head>
       <title>Exercise Tracker</title>
        <meta charset="UTF-8">
        <meta name="description" content="Exercise Tracker">
        <meta name="author" content="Zachary Kahl">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <!-- css -->
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
             <!-- Exercise Tracker CSS -->
            <link rel="stylesheet" type="text/css" href="style.css"/>
        <!-- /css -->
        
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.ico">
    </head>
    <!-- /head -->
    
    <!-- body -->
    <body>
        <div id="wrapper">
           
            <!-- header -->
            <div id="header" class="animated fadeIn">
                <div class="col-xs-12">
                    <h1 id="title">EXERCISE TRACKER
                    <div class="heart-rate">
                        <svg version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="150px" height="73px" viewbox="0 0 150 73" enable-background="new 0 0 150 73" xml:space="preserve">
                            <polyline fill="#333333" stroke="#71E9ff" stroke-width="3" stroke-miterlimit="10" points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 57.771,45.486 62.838,55.622 71.959,9 80.067,63.729 84.122,45.486 97.297,45.486 103.379,40.419 110.473,45.486 150,45.486"
                            />
                        </svg>
                        <div class="fade-in"></div>
                    </div>
                    </h1>
                </div>
            </div>
            <!-- /header -->
            
            <!-- content -->
            <div id="content">
                <div id="date" class="col-xs-6 col-sm-6 col-md-4 dateClock animated fadeIn"></div>
                <div id="clock" class="col-xs-6 col-sm-6 col-md-4 dateClock animated fadeIn"></div>
                <div id="styles" class="col-xs-12 col-md-4 animated fadeIn">
                    <div id="normalStyle" class="col-xs-4 col-md-4 style">Normal</div>
                    <div id="lightStyle" class="col-xs-4 col-md-4 style">Light</div>
                    <div id="darkStyle" class="col-xs-4 col-md-4 style">Dark</div>
                </div>
                <div id="map" class="animated fadeIn"></div>
                <div id="controls" class="row animated fadeIn">
                    <div class="col-xs-12">
                        <button id="start" class="btn col-xs-3 control" title="Start Route">
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                        <button id="stop" class="btn col-xs-3 control" title="Stop Route">
                            <span class="glyphicon glyphicon-stop"></span>
                        </button>
                        <button id="clear" class="btn col-xs-3 control" title="Clear Route">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        <button id="undo" class="btn col-xs-3 control" title="Undo Last Waypoint">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                        </button>
                    </div>
                </div>
                
                <!-- options -->
                <div id="options" class="row animated fadeIn">
                  
                   <!-- find location -->
                    <div class="col-sm-12 col-md-3">
                        <h2 data-toggle="collapse" data-target="#locateCollapse" class="h2-collapsible">Find Location</h2>
                        <div id="locateCollapse" class="collapse in">
                            <div class="well">
                                <p id="currentLocation">Current Location</p>
                                <div class="input-group">
                                    <input id="address" type="text" class="form-control" placeholder="e.g. Sydney, Australia">
                                    <span class="input-group-btn">
                                        <button id="findLocation" class="btn" type="button">
                                            <span class="glyphicon glyphicon-map-marker"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /find location -->
                    
                    <!-- distance -->
                    <div class="col-sm-12 col-md-3">
                        <h2 data-toggle="collapse" data-target="#distanceCollapse" class="h2-collapsible">Distance</h2>
                        <div id="distanceCollapse" class="collapse in">
                            <p id="distance" class="well">0.00 km | 0.00 miles</p>
                        </div>
                    </div>
                    <!-- /distance -->
                    
                    <!-- speed -->
                    <div class="col-sm-12 col-md-3">
                        <h2 data-toggle="collapse" data-target="#speedCollapse" class="h2-collapsible">Speed</h2>
                        <div id="speedCollapse" class="collapse in">
                            <div class="well">
                                <p id="speed">0.00 kph | 0.00 mph</p>
                                <div class="input-group">
                                    <input id="duration" type="text" class="form-control" placeholder="HH:MM:SS" maxlength="8">
                                    <span class="input-group-btn">
                                        <button id="getSpeed" class="btn" type="button">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /speed -->
                    
                    <!-- energy -->
                    <div class="col-sm-12 col-md-3">
                        <h2 data-toggle="collapse" data-target="#energyCollapse" class="h2-collapsible">Energy</h2>
                        <div id="energyCollapse" class="collapse in">
                            <div class="well">
                                <p id="energy">0 Cal | 0 kJ</p>
                                <div class="btn-group" role="group">
                                  <button id="walk" type="button" class="btn">Walk</button>
                                  <button id="run" type="button" class="btn">Run</button>
                                  <button id="cycle" type="button" class="btn">Cycle</button>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <!-- /energy -->
                    
                </div>
                <!-- /options -->
                
                <!-- footer -->
                <div id="footer" class="animated fadeIn">
                    &copy; Zachary kahl - 2016
                </div>
                <!-- footer -->
                
            </div>
            <!-- /content -->
            
            <!-- scripts --> 
                <!-- Modernizr -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
                <!-- JQuery -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
                <!-- jQuery UI -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
                <!-- Animate CSS -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
                <!-- Bootstap JavaScript -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
                <!-- Math.js -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.10.0/math.min.js"></script>
                <!-- Momentjs -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
                <!-- My Functions -->
                <script src="functions.js" type="text/javascript"></script>
            <!-- /scripts -->
            
        </div>
    </body>
    <!-- /body -->
    
</html>
